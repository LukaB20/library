<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>

    <header>
        <h1>My library</h1>
    </header>

    <div class="btn-container">
        <button class="add-btn">Add book <i class="fa-solid fa-plus"></i></button>
    </div>

    <div class="modal">
        <div class="form">
            <h2>Add new book</h2>
            <label for="book-title">Title</label><br>
            <input type="text" name="book-title" id="book-title"><br>
            <p class="error-txt error-title">Enter book title</p>
            <label for="book-author">Author</label><br>
            <input type="text" name="book-author" id="book-author"><br>
            <p class="error-txt error-author">Enter book author</p>
            <label for="book-pages">Pages</label><br>
            <input type="number" name="book-pages" id="book-pages"><br>
            <p class="error-txt error-pages">Enter number of pages</p>
            <label for="book-read">Have you read the book?</label>
            <input type="checkbox" name="book-read" id="book-read"><br>
            <button class="submit-btn">Submit</button>
        </div>
    </div>

    <div class="books">

    </div>

    <script src="index.js"></script>
